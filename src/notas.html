<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NEW YEARS NOTES</title>
        <!-- ------ link del icono ------- -->
        <link rel="icon" href="../assets/logo.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-------------------------------- Se conecta el archivo CSS ------------------------------------------------- -->
        <link rel="stylesheet" href="./CSS/bootstrap.min (1).css">
        <link rel="stylesheet" href="./notas.css">
        <!--------------------------- Se agrega liga de fontawsome --------------------------------------------------- -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    </head>
    <body>

        <main id="card-container">
        <!------------------------------ Titulo de la aplicación ------------------------------------------------------->
            <header>
                <h1>NEW YEARS NOTES</h1>
            </header>

        <!---------------------------- Sección para pintar la tabla dinámicamente con JS ------------------------------->
            <section >
                <table class="table table-hover" id="table">
                    <thead>
                        <tr>
                        <th scope="col">Titulo</th>
                        <th scope="col">Tema</th>
                        <th scope="col">Bimestre</th>
                        <th scope="col">Nota</th>
                        <th scope="col">ID</th>
                        </tr>
                    </thead>
            </section>
            
        <!-------------------------------- Btn para regresar a la pantalla de las notas --------------------------------->
            <aside>
                <button class="btn btn-outline-secondary" id="regresar">Regresar</button>
            </aside>

        </main>
        

        <script src="index.js" type="module"></script>
    </body>
</html>
