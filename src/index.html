<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NEW YEARS NOTES</title>
        <!-- ------ link del icono ------- -->
        <link rel="icon" href="../assets/logo.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-------------------------------- Se conecta el archivo CSS--------------------------- -->
        <link rel="stylesheet" href="style.css">
        <!-------------------------------- Se agrega la liga para bootstrap ------------------- -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./CSS/bootstrap.min (1).css">
        <!--------------------------- Se agrega liga de fontawsome ----------------------------- -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    </head>
    <body>
        <main>

            <header>
                <h1>NEW YEARS NOTES</h1>
            </header>

            <aside>
            <div class="notes" id="app">
                <div class="notes-sidebar">
                    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                        <select id="temas" class="btn btn-lg btn-danger"></select>
                      </div>
                      <br>
                      <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                        <select id="mes" class="btn btn-success"></select>
                      </div>
                      <br> <br>
                    <button type="button" class="btn btn-lg btn-primary notes-add" id="btn-agregar">Agregar Nota</button>
                    <div class="note-list">
                        <div class="card border-success mb-3 note-list-items" style="max-width: 20rem;">
                            <div class="card-header small-tittle">Lectura de Notas</div>
                            <div class="card-body">
                              <h4 class="card-title small-body">Aquí va la descripción de la nota</h4>
                              <p class="card-text small-updated">Martes 06 de enero 2022</p>
                            </div>
                          </div>
                    </div>
                </div>
                <br>
                <div class="notes-preview">
                    <input class="form-control form-control-sm notes-title" type="text" placeholder="Propósito" id="titulo" >
                    <br>
                    <textarea class=" notes-body" id="descripcion" rows="3" placeholder="Descripción"></textarea>
                </div>
            </div>
            </aside>

            <section>
                <figure class="quote">
                    <blockquote class="blockquote">
                        <p class="mb-0">Hold on to the memories,
                        They will hold on to you,
                        And I will hold on to you.</p>
                    </blockquote>
                    <figcaption class="blockquote-footer" id="b-f">
                        Taylor Swift <cite title="Source Title">New Year's Day</cite>
                    </figcaption>
                </figure>
            </section>
            
            <footer>
                <p>Created by: Fernanda Fajardo, CDMX-2021</p>
                    <a href="https://github.com/FernandaFA02" target="_blank" id="social"><i class="fab fa-github">Github</i></a>
                    <a href="https://www.linkedin.com/in/fernanda-fajardo-6a83b4216/" target="_blank" id="social"><i class="fab fa-linkedin">Linkedin</i></a>
            </footer>
        </main>



        
        <script src="index.js" type="module"></script>
    </body>
</html>
